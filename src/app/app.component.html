<mat-sidenav-container autosize [hasBackdrop]="true">
  <mat-sidenav #sidenav role="navigation"  mode="side" >
    <app-side-nav-list (sidenavClose)="sidenav.close()"></app-side-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <app-navbar (sidenavToggle)="sidenav.toggle()" ></app-navbar>
    <main>
      <router-outlet></router-outlet>
    </main>
  </mat-sidenav-content>
</mat-sidenav-container>
